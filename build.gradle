// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.appcompat_version = "1.2.0"
    ext.core_ktx_version = "1.3.2"
    ext.constraint_version = "2.0.2"

    ext.junit_version = "4.13"
    ext.androidx_junit_version = "1.1.2"
    ext.espresso_version = "3.3.0"

    ext.kotlin_version = "1.4.10"
    ext.kotlin_coroutines_version = "1.3.7"
    ext.lifecycle_version = "2.2.0"

    ext.retrofit_version = "2.9.0"
    ext.logging_interceptor_version = "4.8.1"

    ext.room_version = "2.2.5"

    ext.glide_version = "4.11.0"
    ext.material_version = "1.2.1"

    ext.hilt_version = '2.28.3-alpha'
    ext.hilt_jetpack_version = '1.0.0-alpha02'

    ext.activity_ktx_version = "1.1.0"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}